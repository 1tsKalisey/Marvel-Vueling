<mat-form-field appearance="outline" class="search-field">
  <mat-label>Search characters</mat-label>
  <input matInput [formControl]="search" placeholder="Search characters" />
</mat-form-field>
<div class="list">
  <mat-card class="card" *ngFor="let c of characters">
    {{ c.name }}
  </mat-card>
</div>
